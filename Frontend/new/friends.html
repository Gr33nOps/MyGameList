<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Following & Followers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-brand">ðŸŽ® My Game List</div>
            <div class="nav-actions">
                <a href="home.html" class="btn btn-secondary">Back to Home</a>
            </div>
        </nav>

        <!-- Search Users Section -->
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="userSearchInput" class="search-input" placeholder="Search for users...">
                <button id="searchUsersBtn" class="btn btn-primary">Search</button>
            </div>
        </div>

        <!-- Search Results -->
        <div id="searchResults" class="friends-section hidden">
            <div class="list-header">
                <h2>Search Results</h2>
            </div>
            <div id="userSearchResults" class="friends-list"></div>
        </div>

        <!-- Following Section -->
        <div class="friends-section">
            <div class="list-header">
                <h2>Following</h2>
                <span id="followingCount" class="friends-count">0 following</span>
            </div>
            <div id="followingList" class="friends-list"></div>
        </div>
    </div>

    <script src="friends.js"></script>
</body>
</html>
