<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Game List</h1>
            <p>Discover and track your favorite games</p>
        </div>

        <!-- User Info (shown when logged in) -->
        <div id="userInfo" class="user-info hidden">
            <span id="welcomeText"></span>
            <div class="user-actions">
                <button class="btn" id="myGamesBtn">My Game List</button>
                <button class="btn secondary" id="backToSearchBtn" style="display: none;">Back to Search</button>
                <button class="btn danger" id="logoutBtn">Logout</button>
            </div>
        </div>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div id="loginError" class="error hidden"></div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label>Display Name:</label>
                    <input type="text" id="regDisplayName" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="regPassword" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <div id="registerError" class="error hidden"></div>
            </form>
        </div>

        <!-- Search Section -->
        <div id="searchSection" class="section hidden">
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="Search for games...">
                <select id="sortBy" class="sort-select">
                    <option value="name">Name</option>
                    <option value="release">Release Date</option>
                    <option value="rating">Rating</option>
                </select>
                <button id="searchBtn" class="btn">Search</button>
                <button id="filterBtn" class="btn secondary">Filters</button>
            </div>
            <!-- Filter Section (Hidden by Default) -->
            <div id="filterSection" class="filter-section hidden">
                <h3>Filter Results</h3>
                <div class="filter-group">
                    <div class="form-group">
                        <label for="genre">Genre:</label>
                        <select id="genre" class="filter-select">
                            <option value="">All Genres</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="publisher">Publisher:</label>
                        <select id="publisher" class="filter-select">
                            <option value="">All Publishers</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="developer">Developer:</label>
                        <select id="developer" class="filter-select">
                            <option value="">All Developers</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="platform">Platform:</label>
                        <select id="platform" class="filter-select">
                            <option value="">All Platforms</option>
                        </select>
                    </div>
                </div>
                <button id="applyFiltersBtn" class="btn">Apply Filters</button>
                <button id="resetFiltersBtn" class="btn secondary">Reset Filters</button>
            </div>
            <!-- Top Pagination -->
            <div class="pagination top-pagination" style="display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; align-items: center;">
                <button id="topPrevPageBtn" class="btn" disabled>Previous</button>
                <span id="pageInfo" class="page-info">Page 1</span>
                <button id="topNextPageBtn" class="btn">Next</button>
            </div>
            <div id="searchResults" class="games-grid"></div>
            <!-- Bottom Pagination -->
            <div class="pagination bottom-pagination" style="display: flex; justify-content: center; gap: 10px; margin-top: 20px; align-items: center;">
                <button id="prevPageBtn" class="btn" disabled>Previous</button>
                <span id="bottomPageInfo" class="page-info">Page 1</span>
                <button id="nextPageBtn" class="btn">Next</button>
            </div>
            <!-- Sentinel div for infinite scroll -->
            <div id="sentinel"></div>
        </div>

        <!-- My Games Section -->
        <div id="myGamesSection" class="section hidden">
            <div class="list-header">
                <h2 style="color: #fff; margin: 0;">My Game List</h2>
                <div class="list-header-actions">
                    <select id="myGamesSort" class="sort-select" style="margin-left: auto;">
                        <option value="recently_added">Recently Added</option>
                        <option value="name">Name (A-Z)</option>
                        <option value="name_desc">Name (Z-A)</option>
                        <option value="score_high">My Score (High to Low)</option>
                        <option value="score_low">My Score (Low to High)</option>
                        <option value="rating_high">Rating (High to Low)</option>
                        <option value="rating_low">Rating (Low to High)</option>
                    </select>
                    <button id="editListBtn" class="btn secondary small">Edit List</button>
                    <button id="doneEditingBtn" class="btn success" style="display: none;">Done</button>
                </div>
            </div>
            
            <!-- List view for My Games -->
            <div id="myGamesGrid" class="my-games-list"></div>
        </div>

        <!-- Game Details Modal -->
        <div id="gameModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="closeModalBtn">Ã—</span>
                <div id="gameDetails"></div>
            </div>
        </div>
        
        <!-- Update Modal -->
        <div id="updateModal" class="update-modal">
            <div class="update-modal-content">
                <h3>Update Game Score</h3>
                <div class="update-form">
                    <label for="updateScore">Enter New Score (1-10):</label>
                    <input type="number" id="updateScore" min="1" max="10" placeholder="Score">
                    <div id="updateMessage"></div>
                </div>
                <div class="update-actions">
                    <button id="confirmUpdateBtn" class="btn">Confirm</button>
                    <button id="cancelUpdateBtn" class="btn secondary">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Remove Modal -->
        <div id="removeModal" class="remove-modal">
            <div class="remove-modal-content">
                <h3>Remove Game</h3>
                <div class="remove-form">
                    <p id="removeGameText"></p>
                    <div id="removeMessage"></div>
                </div>
                <div class="remove-actions">
                    <button id="confirmRemoveBtn" class="btn">Confirm</button>
                    <button id="cancelRemoveBtn" class="btn secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
